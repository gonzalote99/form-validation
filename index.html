<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>form validation</title>
</head>
<body>
  <section class="container">
    <form>
     <div class="input-container">
      <input
       type="text"
       placeholder="name"
       class="username"
       id="username"
      />
         <p class="user-msg msg">error message</p>
     </div>
     <div class="input-container">
       <input
        type="email"
        placeholder="email"
        class="email"
        id="email"
       />
       <p class="email-msg msg">error message</p>
     </div>
      <div class="input-container">
       <input
        type="password"
        placeholder="Password"
        class="password1"
        id="password1"
       />
       <p class="password1-msg msg">error message</p>

      </div>
      <div class="input-container">
      <input
      type="password"
      placeholder="confirm password"
      id="password2"
      class="password2"
      />
      <p class="password2-msg msg">error message</p>
      </div>
      <input type="submit" value="Submit" class="submit" />
      <p class="already" >already have count? <a href="#">login</a></p>
    </form>
   

  </section>
 <script src="script.js"></script>
</body>
</html>
